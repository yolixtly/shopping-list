<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Comfortaa' rel='stylesheet' type='text/css'>
</head>

<body>
    <header class="top">
        <div class="content">
            <div class="title">
                <h1>Shopping <span class="list-style">list</span></h1>
                <h2>healthy lifestyle, starts here</h2>
            </div>
            <img src="images/minion1.png" class="logo"></img>
        </div>

    </header>
    <section class="mylist">
        <div class="add-list">
            <h1 class="yellow-box">Add items here</h1>
            <h3 class="input-box">Product Name</h3>
            <button class="add-button">add me</button>
        </div>
        <div class="ready-list">
            <h1 class="yellow-box">My list</h1>
            <h3 class="not-checked"><span class="delete">X</span>milk<span class="item-not-checked"></span></h3>
            <h3 class="not-checked"><span class="delete">X</span>chicken<span class="item-not-checked"></span></h3>
            <h3 class="not-checked"><span class="delete">X</span>turkey<span class="item-not-checked"></span></h3>
            <h3 class="checked"><span class="delete">X</span>cheese<span class="item-checked"></span></h3>
            <h3 class="checked"><span class="delete">X</span>carrots<span class="item-checked"></span></h3>
        </div>
    </section>
    <footer class="social">
     			<h5>Get Inspired with more recipes: 
     			<span class="pinterest" style="height:2rem"><a href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a></span></h5>
		
			<span>By Yolixtly Anderson</span>
        
       
    </footer>
</header>
   
    

</body>

</html>
