<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One|Comfortaa' rel='stylesheet' type='text/css'>
    <!--media querie pages-->
    <link rel="stylesheet" type="text/css" media="only screen and (min-width:768px) and (max-width:1025px)" href="css/style-768.css">
</head>

<body>
    <header class="top">
        <div class="content">
            <div class="title">
                <h1>Shopping <span class="list-style">list</span></h1>
                <h2>healthy lifestyle, starts here</h2>
            </div>
            <img src="images/minion1.png" class="logo"></img>
        </div>

    </header>
    <section class="mylist">
        <div class="add-list">
            <h1 class="yellow-box">Add items here</h1>
            <input class="input-box" type="text" name="add-items" autocomplete="off" placeholder="Product Name">
            <!--<h3 class="input-box">Product Name</h3>-->
        <!--the next P is just a test, I want to place the input items on the other side -->
            <p class="test"></p>
            <button class="add-button">add me</button>
        </div>
        <div class="ready-list">
            <h1 class="yellow-box">My list</h1>
            <ul class="added-items">
            <li class="not-checked">
                <span class="delete-button"></span>
                milk
                <span class="item-not-checked"></span>
            </li>
            <li class="not-checked"><span class="delete-button"></span>chicken<span class="item-not-checked"></span></li>
            <li class="not-checked"><span class="delete-button"></span>turkey<span class="item-not-checked"></span></li>
            <li class="checked"><span class="delete-button"></span>cheese<span class="item-checked"></span></li>
            <li class="checked"><span class="delete-button"></span>carrots<span class="item-checked"></span></li>
        </ul>
        </div>
    </section>
    <footer class="social">
        <h5>Get Inspired with more recipes: 
     			<span class="pinterest" style="height:2rem"><a href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a></span></h5>

        <span>By Yolixtly Anderson</span>


    </footer>
    </header>

<script src="js/jquery-2.2.0.js"></script>
<script src="js/script.js"></script>
	
</body>

</html>
